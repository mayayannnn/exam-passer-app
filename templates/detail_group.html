<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail_group</title>
</head>
<body>
    {% extends "layout.html" %}
    {% block layout %}
<!-- 
    {% block name %}
    グループ詳細
    {% endblock %} -->

    {{ super() }}

    <h1>ほかのメンバーを追加する</h1>
    <form action="/add_member" method="post">

        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        <input type="hidden" name="group" value="{{ id }}">
        <input type="submit" class="btn btn-info" value="追加">
    </form>

    <h1 class="mt-3">参加者</h1>

    <ul class="list-group">
        
        {% for user in users %}
        <li class="list-group-item"><a href="/result_all/{{ user.id }}">{{ user.username }}</a></li>
        
        {% endfor %}
      </ul>




    {% endblock %}

    {% block navber %}
    {{ super() }}
    {% endblock %}
</body>
</html>
