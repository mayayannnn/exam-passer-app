<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    {% block layout %}
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <h1 class="navbar-brand">{% block name %} {% endblock %}</h1>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% endblock %}

    {% block navber %}
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid">
            <a href="/select-main-category" class="navbar-brand">home</a>
            <a href="/result_all/{{ user.id }}" class="navbar-brand">result</a>
            <a href="/group" class="navbar-brand">group</a>
            <a href="/edit_user" class="navbar-brand">edit</a>
            <a href="/logout" class="navbar-brand">logout</a>
        </div>
                
      </nav>

    {% endblock %}
</body>
</html>
