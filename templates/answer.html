<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    {% extends "layout.html" %}
    {% block layout %}
<!-- 
    {% block name %}
    答え
    {% endblock %} -->

    {{ super() }}

    <h1 style="font-size: 100px;">{{ result }}</h1>
    {% if result == "正解": %}
    <img src="/static/quiz_button_True.png" alt=""  width="300px" height="300px">
    {% elif result == "不正解": %}
    <img src="/static/quiz_button_False.png" alt="" width="300px" height="300px">
    {% endif %}
    <form action="/quiz?page={{ page + 1 }}" method="post">
        <select name="main_category" id="" hidden>
            {% for m in main_category %}
            <option value="{{ m }}" selected>{{ m }}</option>
            {% endfor %}
        </select>
        <select name="year" id="" hidden>
            {% for y in year %}
            <option value="{{ y }}" selected>{{ y }}</option>
            {% endfor %}
        </select>
        <div style="margin-left: 100%;">
            <input type="submit" class="btn btn-success " value="次へ" style="width: 100px; height: 50px;font-size: 25px;">
        </div>

    </form>

    {% endblock %}

    {% block navber %}
    {{ super() }}
    {% endblock %}
</body>
</html>
