<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>  
    {% extends "layout.html" %}
    {% block layout %}
<!-- 
    {% block name %}
    第{{ page2 }}問
    {% endblock %} -->

    {{ super() }}

    
    {% for data in datas %}

    <ul class="list-group">
        <li class="list-group-item"><p>{{ data.content }}</p></li>
    </ul>
        <div class="d-flex">
            <div class="float-start ms-5">
                <form action="/answer/{{ data.id }}/1/{{ main_category }}/{{ year }}?page={{ page }}" method="post">
                    <input class="mt-3" type="image" src="/static/quiz_button_True.png" name="submit" width="150" height="150">
                    </form>
            </div>
            <div class="ms-auto me-5">
                <form action="/answer/{{ data.id }}/2/{{ main_category }}/{{ year }}?page={{ page }}" method="post">
                    <input class="mt-3" type="image" src="/static/quiz_button_False.png" name="submit" width="150" height="150">
                    </form>
            </div>
        </div>

    {% endfor %}
    

    {% endblock %}

    {% block navber %}
    {{ super() }}
    {% endblock %}




</body>
</html>
