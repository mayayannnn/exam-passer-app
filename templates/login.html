<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    
    <div class="text-center">
        <div class="mt-2">
            <h1 class="h3 fst-italic">Login</h1>
            <form action="/login" method="post">
                <div class="form-group mt-4 mb-4 mx-2">
                    <div class="row">
                        <div class="col-10 offset-1">
                            <input class="form-control m-2" type="text" name="username" placeholder="username" required>
                            <input class="form-control m-2" type="password" name="password" placeholder="password"
                                required>
                            <input class="btn btn-primary" type="submit" value="ログイン">
                            <div class="m-2">
                                <a href="/register" class="link-primary text-decoration-none">アカウント登録</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
